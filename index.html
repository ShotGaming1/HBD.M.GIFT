<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>برای تو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Heart_corazón.svg/1024px-Heart_corazón.svg.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/ShotGaming1/HBD.M.GIFT/main/a%20romantic%20sunset%20be.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .heart-container {
      position: relative;
      width: 600px;
      height: 540px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .heart-path {
      fill: none;
      stroke: red;
      stroke-width: 16;
      stroke-linejoin: round;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { stroke: #c00; }
      50% { stroke: red; }
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      text-align: center;
      width: 250px;
      line-height: 1.8;
      color: white;
      z-index: 2;
    }

    audio {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    @media (max-width: 600px) {
      .heart-container {
        width: 90vw;
        height: auto;
        aspect-ratio: 1 / 1;
      }

      .message {
        font-size: 3.5vw;
        width: 70%;
      }

      audio {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <svg viewBox="0 0 600 540" preserveAspectRatio="xMidYMid meet">
      <path class="heart-path" d="M300 500 
        C 100 340, 100 150, 300 220 
        C 500 150, 500 340, 300 500 Z" />
    </svg>
    <div class="message">
      تولدت مبارک... قصه‌ت رو خوندم، ولی کاش می‌ذاشتی یه نقش هم برای من باشه.
    </div>
  </div>

  <audio autoplay loop controls>
    <source src="https://raw.githubusercontent.com/ShotGaming1/HBD.M.GIFT/main/test.mp3" type="audio/mpeg">
    مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
  </audio>
</body>
</html>
